<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Panel Hub - Sakib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: sans-serif; }
        .card { transition: 0.3s; border: 1px solid #2d3748; background: #161d2f; border-radius: 1rem; overflow: hidden; }
        .card:hover { border-color: #ef4444; transform: translateY(-5px); }
        .download-btn { background: linear-gradient(90deg, #e53e3e 0%, #9b2c2c 100%); }
    </style>
</head>
<body>
    <header class="py-10 text-center bg-gray-900 border-b-2 border-red-600 shadow-2xl">
        <h1 class="text-4xl md:text-5xl font-black text-red-500 italic uppercase">FF PANEL HUB</h1>
        <p class="text-gray-400 mt-2 tracking-widest text-xs uppercase font-bold">Daily New Updates by Sakib</p>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-12">
        <div id="display-area" class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            <p id="loading" class="col-span-full py-10 animate-pulse text-xl">লোডিং পোস্ট...</p>
        </div>
    </div>

    <script>
        async function loadPosts() {
            const container = document.getElementById('display-area');
            try {
                // আপনার নির্দিষ্ট ইউজারনেম এবং রিপোজিটরি থেকে ডাটা আনা হচ্ছে
                const response = await fetch('https://api.github.com/repos/sfreezsakib/ff-panel-ck/contents/content/panels');
                const files = await response.json();
                
                if(!files || files.length === 0 || files.message === "Not Found") {
                    container.innerHTML = '<p class="col-span-full">কোনো পোস্ট পাওয়া যায়নি। এডমিন থেকে প্রথম পোস্টটি করুন।</p>';
                    return;
                }

                container.innerHTML = '';
                
                // ফাইলগুলো লুপ করে এক একটি পোস্ট তৈরি করা হচ্ছে
                for (let file of files.reverse()) { 
                    if (file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const post = await res.json();
                        
                        container.innerHTML += `
                            <div class="card shadow-2xl">
                                <img src="${post.thumbnail}" class="w-full h-52 object-cover">
                                <div class="p-6">
                                    <h2 class="text-2xl font-bold mb-2 text-white text-left">${post.title}</h2>
                                    <p class="text-gray-400 text-sm mb-6 text-left line-clamp-2">${post.description}</p>
                                    <a href="${post.download_link}" target="_blank" class="download-btn block text-center text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition">
                                        DOWNLOAD NOW
                                    </a>
                                </div>
                            </div>`;
                    }
                }
            } catch (e) { 
                container.innerHTML = '<p class="col-span-full text-red-500">ডাটা লোড করতে সমস্যা হচ্ছে। নিশ্চিত করুন আপনি অ্যাডমিন থেকে অন্তত একটি পোস্ট করেছেন।</p>'; 
            }
        }
        
        // সাইট লোড হলে পোস্টগুলো দেখাবে
        loadPosts();

        // Netlify Identity রিডাইরেক্ট স্ক্রিপ্ট
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
    </script>
</body>
</html>
