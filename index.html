<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Panel Store - Sakib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: sans-serif; }
        .card { transition: 0.3s; border: 1px solid #2d3748; background: #161d2f; }
        .card:hover { border-color: #ef4444; transform: translateY(-5px); }
        .download-btn { background: linear-gradient(90deg, #e53e3e 0%, #9b2c2c 100%); }
    </style>
</head>
<body>
    <header class="py-10 text-center bg-gray-900 border-b-2 border-red-600">
        <h1 class="text-5xl font-extrabold text-red-500 italic uppercase">FF PANEL HUB</h1>
        <p class="text-gray-400 mt-2 tracking-widest text-sm">প্রতিদিন নতুন ফ্রি ফায়ার প্যানেল আপডেট</p>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-12">
        <div id="display-area" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <p id="loading" class="text-center col-span-full py-10">পোস্ট লোড হচ্ছে...</p>
        </div>
    </div>

    <script>
        async function loadPosts() {
            const container = document.getElementById('display-area');
            try {
                const response = await fetch('https://api.github.com/repos/sfreezsakib/ff-panel-ck/contents/content/panels');
                const files = await response.json();
                if(!files || files.length === 0) {
                    container.innerHTML = '<p class="text-center col-span-full">কোনো পোস্ট পাওয়া যায়নি।</p>';
                    return;
                }
                container.innerHTML = '';
                for (let file of files.reverse()) {
                    if (file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const post = await res.json();
                        container.innerHTML += `
                            <div class="card rounded-2xl overflow-hidden shadow-2xl">
                                <img src="${post.thumbnail}" class="w-full h-52 object-cover">
                                <div class="p-6">
                                    <h2 class="text-2xl font-bold mb-2">${post.title}</h2>
                                    <p class="text-gray-400 text-sm mb-6">${post.description}</p>
                                    <a href="${post.download_link}" target="_blank" class="download-btn block text-center text-white font-bold py-4 rounded-xl shadow-lg">
                                        DOWNLOAD NOW
                                    </a>
                                </div>
                            </div>`;
                    }
                }
            } catch (e) { container.innerHTML = '<p class="text-center col-span-full">লোড করতে সমস্যা হচ্ছে।</p>'; }
        }
        loadPosts();
    </script>
</body>
</html>
