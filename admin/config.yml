backend:
  name: git-gateway
  branch: main

# ছবিগুলো আপনার রিপোজিটরির images ফোল্ডারে যাবে
media_folder: "images"
public_folder: "/images"

collections:
  - name: "panels"
    label: "FF Panels"
    folder: "content/panels"
    create: true
    delete: true
    format: "json"
    slug: "{{title}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Thumbnail Image", name: "thumbnail", widget: "image", choose_url: false, allow_multiple: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Download Link", name: "download_link", widget: "string"}
